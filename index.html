<script>

  const correctUsername = "admin";

  const correctPassword = "1234";

  const directions = ["BUY", "SELL"];

  const allPairs = Array.from(document.querySelectorAll('#asset option')).map(o => o.value);



  function playSound() {

    const audio = new Audio('https://www.soundjay.com/button/beep-07.wav');

    audio.play();

  }



  function checkLogin() {

    const username = document.getElementById("usernameInput").value;

    const password = document.getElementById("passwordInput").value;

    if (username === correctUsername && password === correctPassword) {

      document.getElementById("loginBox").style.display = "none";

      document.getElementById("signalFormBox").style.display = "block";

    } else {

      alert("Incorrect Username or Password ‚ùå");

    }

  }



  function getRandomAccuracy() {

    return (Math.random() * 20 + 80).toFixed(2);

  }



  function toggleAssetSelection() {

    const mode = document.getElementById("mode").value;

    document.getElementById("assetSelection").style.display = mode === "ai" ? "none" : "block";

  }



  document.getElementById("signalForm").addEventListener("submit", function (e) {

    e.preventDefault();

    playSound();

    alert("Signal Generated! by A80X AI");



    const mode = document.getElementById("mode").value;

    let asset = document.getElementById("asset").value;

    const exp = document.getElementById("expiration").value;

    const count = parseInt(document.getElementById("count").value);

    const tableBody = document.querySelector("#signalTable tbody");

    tableBody.innerHTML = "";



    let currentTime = new Date();



    for (let i = 0; i < count; i++) {

      const randomGap = Math.floor(Math.random() * 14) + 2; // 2‚Äì15 min random gap

      currentTime.setMinutes(currentTime.getMinutes() + randomGap);

      const timeStr = currentTime.toTimeString().slice(0, 5);



      if (mode === 'ai') {

        asset = allPairs[Math.floor(Math.random() * allPairs.length)];

      }

      const direction = directions[Math.floor(Math.random() * directions.length)];

      const accuracy = getRandomAccuracy();



      tableBody.innerHTML += `

        <tr>

          <td>${timeStr}</td>

          <td>${asset}</td>

          <td>${direction}</td>

          <td>${exp}</td>

          <td>${accuracy}%</td>

          <td><button class="copy-btn" onclick="copySignal(this)">Copy</button></td>

        </tr>`;

    }



    document.getElementById("signalTableContainer").style.display = "block";

  });



  function copySignal(button) {

    const row = button.closest('tr');

    const signal = Array.from(row.querySelectorAll('td'))

      .map(cell => cell.innerText)

      .join(' | ');

    navigator.clipboard.writeText(signal).then(() => {

      alert("Signal copied to clipboard!");

    });

  }



function exportPDF() {

  const { jsPDF } = window.jspdf;

  const doc = new jsPDF();

  doc.setFontSize(16);

  doc.text("Signal Report BY ABS TEAM OFFICIAL", 14, 20);



  const rows = [];

  document.querySelectorAll("#signalTable tbody tr").forEach(tr => {

    const cells = Array.from(tr.querySelectorAll("td")).map(td => td.innerText);

    rows.push(cells);

  });



  doc.autoTable({

    startY: 30,

    head: [["Time", "Asset", "Direction", "Expiration", "Accuracy", "Copy"]],

    body: rows,

    didDrawPage: function (data) {
